<VirtualHost *:80>
	ServerName videgrenierenligne.fr
	ServerAlias www.videgrenierenligne.fr
	ServerAlias localhost

	DocumentRoot /usr/src/app/public
	DirectoryIndex /index.php

	<Directory /usr/src/app/public>
		AllowOverride None
		Order Allow,Deny
		Allow from All

		FallbackResource /index.php

		# Remove the question mark from the request but maintain the query string
		RewriteEngine On

		# Uncomment the following line if your public folder isn't the web server's root
		# RewriteBase /

		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		RewriteCond %{REQUEST_FILENAME} !-l
		RewriteRule ^(.*)$ index.php?$1 [L,QSA]
	</Directory>

	<Directory /usr/src/app/public/bundles>
		DirectoryIndex disabled
		FallbackResource disabled
	</Directory>

	ErrorLog /var/log/apache2/videgrenierenligne_error.log
	CustomLog /var/log/apache2/videgrenierenligne_access.log combined
</VirtualHost>
